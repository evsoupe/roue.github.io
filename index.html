<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roue de la Fortune - Tentez votre chance !</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <style>
        /* Tes styles originaux conservés */
        :root {
            --primary: #4CAF50;
            --secondary: #66BB6A;
            --accent: #81C784;
            --dark: #2E7D32;
            --light: #fff;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
        }

        canvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            transition: transform 4s cubic-bezier(0.17, 0.67, 0.12, 0.99);
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: red;
            clip-path: polygon(50% 100%, 0 0, 100% 0);
            z-index: 10;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            margin-top: 20px;
        }

        button:disabled { background: #ccc; }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .admin-section { display: none; margin-top: 50px; text-align: left; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th { background: #f4f4f4; }

        .status-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
        }
        .valid { background: #e8f5e9; color: #2e7d32; }
    </style>
</head>
<body>

<div class="container">
    <div id="setupView">
        <h1>Roue de la Fortune</h1>
        <p>Inscrivez-vous pour jouer !</p>
        <input type="text" id="firstName" placeholder="Prénom" required>
        <input type="text" id="lastName" placeholder="Nom" required>
        <input type="email" id="email" placeholder="Email" required>
        <button onclick="startPlay()">Passer au jeu</button>
        <br>
        <small onclick="showAdmin()" style="cursor:pointer; color: #999; margin-top: 20px; display: block;">Accès Admin</small>
    </div>

    <div id="gameView" style="display:none;">
        <h2 id="welcomeMsg">Bonne chance !</h2>
        <div class="wheel-container">
            <div class="pointer"></div>
            <canvas id="wheelCanvas" width="500" height="500"></canvas>
        </div>
        <button id="spinBtn" onclick="spinWheel()">Tourner la roue</button>
    </div>

    <div id="adminSection" class="admin-section">
        <h2>Tableau de bord Admin</h2>
        <button onclick="document.getElementById('adminSection').style.display='none'; document.getElementById('setupView').style.display='block';">Retour</button>
        <table>
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Lot</th>
                    <th>Date</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody id="vouchersBody">
                </tbody>
        </table>
    </div>
</div>

<script>
    // --- CONFIGURATION SUPABASE ---
    const SUPABASE_URL = 'https://oorrxabsijddmihykork.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_PH4qEMJQGGAG1wnAuhp0HQ_IQ6X4-wW';
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const prizes = ["Café Offert", "Désert Offert", "-10% Addition", "Bon de 5€", "Rejouez", "Perdu"];
    const colors = ["#FF5733", "#33FF57", "#3357FF", "#F3FF33", "#FF33F3", "#33FFF3"];
    
    let currentRotation = 0;
    let currentUser = null;

    // Initialisation Roue
    const canvas = document.getElementById('wheelCanvas');
    const ctx = canvas.getContext('2d');
    const sliceAngle = (2 * Math.PI) / prizes.length;

    function drawWheel() {
        prizes.forEach((prize, i) => {
            ctx.beginPath();
            ctx.fillStyle = colors[i];
            ctx.moveTo(250, 250);
            ctx.arc(250, 250, 250, i * sliceAngle, (i + 1) * sliceAngle);
            ctx.fill();
            
            ctx.save();
            ctx.translate(250, 250);
            ctx.rotate(i * sliceAngle + sliceAngle / 2);
            ctx.fillStyle = "white";
            ctx.font = "bold 20px Poppins";
            ctx.fillText(prize, 100, 10);
            ctx.restore();
        });
    }

    drawWheel();

    function startPlay() {
        const fName = document.getElementById('firstName').value;
        const lName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;

        if(!fName || !email) return alert("Remplissez les champs");

        currentUser = { firstName: fName, lastName: lName, email: email };
        document.getElementById('setupView').style.display = 'none';
        document.getElementById('gameView').style.display = 'block';
        document.getElementById('welcomeMsg').innerText = `Bonne chance ${fName} !`;
    }

    function spinWheel() {
        const btn = document.getElementById('spinBtn');
        btn.disabled = true;

        const extraDeg = Math.floor(Math.random() * 360) + 3600; 
        currentRotation += extraDeg;
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        setTimeout(async () => {
            const actualDeg = currentRotation % 360;
            const prizeIndex = Math.floor((360 - actualDeg) / (360 / prizes.length)) % prizes.length;
            const wonPrize = prizes[prizeIndex];

            alert("Bravo ! Vous avez gagné : " + wonPrize);
            
            const code = "WIN-" + Math.random().toString(36).substr(2, 7).toUpperCase();
            
            // SAUVEGARDE SUR SUPABASE
            await saveToSupabase(wonPrize, code);
            
        }, 4000);
    }

    async function saveToSupabase(prize, code) {
        const { error } = await _supabase
            .from('wheel_data')
            .insert([{
                first_name: currentUser.firstName,
                last_name: currentUser.lastName,
                email: currentUser.email,
                prize: prize,
                code: code,
                status: 'valid'
            }]);

        if (error) console.error("Erreur Supabase:", error);
        else alert("Votre lot a été enregistré !");
    }

    async function showAdmin() {
        document.getElementById('setupView').style.display = 'none';
        document.getElementById('adminSection').style.display = 'block';
        
        // CHARGEMENT DEPUIS SUPABASE
        const { data, error } = await _supabase
            .from('wheel_data')
            .select('*')
            .order('created_at', { ascending: false });

        if (data) {
            const tbody = document.getElementById('vouchersBody');
            tbody.innerHTML = '';
            data.forEach(v => {
                tbody.innerHTML += `
                    <tr>
                        <td>${v.code}</td>
                        <td>${v.first_name}</td>
                        <td>${v.last_name}</td>
                        <td>${v.email}</td>
                        <td>${v.prize}</td>
                        <td>${new Date(v.created_at).toLocaleDateString()}</td>
                        <td><span class="status-badge valid">Valide</span></td>
                    </tr>
                `;
            });
        }
    }
</script>
</body>
</html>
